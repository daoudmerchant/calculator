<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p id=background></p>
    <div id="calculator">
      <div id="funExtras">
        <div id="logo">Daoudio&reg;</div>
        <div id="solarPanel"></div>
      </div>
      <div id="display">
        <div id="symbolIcons">
          <div class="displaySymbols" id="display+">+</div>
          <div class="displaySymbols" id="display-">-</div>
          <div class="displaySymbols" id="display*">&times;</div>
          <div class="displaySymbols" id="display/">&div;</div>
          <div class="displaySymbols" id="displayM">M</div>
          <div class="displaySymbols" id="displayAns">ans</div>
        </div>
        <div id="numberDisplay">
          <div id="negativeNo">-</div>
          <div id="operands">12345678.</div>
        </div>
      </div>
      <div id="buttonContainer">
        <div class="button symbol raised" id="allClear">C</div>
        <div class="button symbol raised" id="clearEntry">CE</div>
        <div class="button symbol raised" id="del">BkSp</div>
        <div class="button symbol raised" id="addMem">M</div>
        <div class="button symbol raised" id="recallMem">MRC</div>
        <div class="button symbol raised" id="memPlus">M+</div>
        <div class="button symbol raised" id="memMinus">M-</div>
        <div class="button symbol raised" id="pi">&pi;</div>
        <div class="button symbol raised" id="b%">%</div>
        <div class="button symbol raised" id="plusMinus">&pm;</div>
        <div class="button symbol raised" id="b/">&div;</div>
        <div class="button number raised" id="b7">7</div>
        <div class="button number raised" id="b8">8</div>
        <div class="button number raised" id="b9">9</div>
        <div class="button symbol raised" id="b*">&times;</div>
        <div class="button number raised" id="b4">4</div>
        <div class="button number raised" id="b5">5</div>
        <div class="button number raised" id="b6">6</div>
        <div class="button symbol raised" id="b-">-</div>
        <div class="button number raised" id="b1">1</div>
        <div class="button number raised" id="b2">2</div>
        <div class="button number raised" id="b3">3</div>
        <div class="button symbol raised" id="b+">+</div>
        <div class="button number raised" id="b0">0</div>
        <div class="button symbol raised" id="b.">.</div>
        <div class="button symbol raised" id="b=">=</div>
      </div>
    </div>


    <script src="scripts.js"></script>
  </body>
<html>
