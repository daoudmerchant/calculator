<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p id=background></p>
    <div id="calculator">
      <div id="funExtras">
        <div id="logo">Daoudio<span id="reg">&reg;</span></div>
        <div id="help">K - Keyboard Controls</div>
        <div id="solarPanel"></div>
      </div>
      <div id="display">
        <div id="symbolIcons">
          <div class="displaySymbol displayOperator off" id="display+">+</div>
          <div class="displaySymbol displayOperator off" id="display-">-</div>
          <div class="displaySymbol displayOperator off" id="display*">&times;</div>
          <div class="displaySymbol displayOperator off" id="display/">&div;</div>
          <div class="displaySymbol off" id="displayM">M</div>
          <div class="displaySymbol off" id="displayAns">ans</div>
        </div>
        <div id="operands">.</div>
      </div>
      <div id="buttonContainer">
        <button class="symbol raised" id="allClear">C</button>
        <button class="symbol raised" id="clearEntry">CE</button>
        <button class="symbol raised" id="del">BkSp</button>
        <button class="symbol raised" id="addMem">M</button>
        <button class="symbol raised" id="clearMem">MC</button>
        <button class="symbol raised" id="recallMem">MRC</button>
        <button class="symbol raised" id="memPlus">M+</button>
        <button class="symbol raised" id="pi">&pi;</button>
        <button class="symbol raised" id="b%">%</button>
        <button class="symbol raised" id="plusMinus">&pm;</button>
        <button class="symbol raised" id="b/">&div;</button>
        <button class="number raised" id="b7">7</button>
        <button class="number raised" id="b8">8</button>
        <button class="number raised" id="b9">9</button>
        <button class="symbol raised" id="b*">&times;</button>
        <button class="number raised" id="b4">4</button>
        <button class="number raised" id="b5">5</button>
        <button class="number raised" id="b6">6</button>
        <button class="symbol raised" id="b-">-</button>
        <button class="number raised" id="b1">1</button>
        <button class="number raised" id="b2">2</button>
        <button class="number raised" id="b3">3</button>
        <button class="symbol raised" id="b+">+</button>
        <button class="number raised" id="b0">0</button>
        <button class="symbol raised" id="b.">.</button>
        <button class="symbol raised" id="b=">=</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
<html>
